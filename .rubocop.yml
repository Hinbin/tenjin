require: 
  - rubocop-rspec
  - rubocop-performance 

AllCops:
  Exclude:
    - 'Gemfile'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
  NewCops: enable  
    
RSpec/NamedSubject:
  Enabled: false
  
Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/FrozenStringLiteralComment:
  Exclude:
    - 'lib/ext/Wondeclient/**/*.rb'

Metrics/MethodLength:
  Max: 12

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'  

Naming/FileName:
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent